<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura de triangulo Isóceles</title>
</head>
<body>
    <h1>Reto 1</h1>
    <p>Calculadora de altura de un tiangulo isoceles</p>

    <section>
        <h3>Importante que sea un triangulo isoceles o si no la pagina dara una alarma</h3>
        <form>
            <label>
                Ingrese el lado 1 del triangulo:
            </label for="input1">
            <input type="number" id="input1" placeholder="Lado 1">
            <label for="input2">
                Ingrese el lado 2 del triangulo:
            </label>
            <input type="number" id="input2" placeholder="Lado 2">
            <label for="input3">
                Ingrese la base del triangulo:
            </label>
            <input type="number" id="input3" placeholder="Base">
            <button type="button" onclick="calcularAltura()">
                Calcular Áltura
            </button>
        </form>
    </section>

    <script src="./reto1.js"></script>
</body>
</html>
